<header class="post-header">
  <h2 class="post-title">
    <a *ngIf="!isEdit" [href]="article.href">{{article.title}}</a>
    <input #tInput *ngIf="isEdit" type="text" size="70" [(ngModel)]="article.title"
      (keyup.enter)="doModify()"
      (keyup.escape)="cancelModify()">
  </h2>
  <div class="post-info clearfix">
    <span class="post-date">
      <i class="glyphicon glyphicon-calendar"></i>{{article.date|date:'shortDate'}}</span>
    <span class="post-author">
      <i class="glyphicon glyphicon-user"></i>
      <a href="http://blog.miniasp.com/author/will.aspx">{{article.author}}</a>
    </span>
    <span class="post-category">
      <i class="glyphicon glyphicon-folder-close"></i>
      <a [href]="article['categoryLink']">{{article.category}}</a>
    </span>
    <span>
      <button (click)="doRemove()">刪除文章</button>
      <button *ngIf="!isEdit" (click)="isEdit=true">編輯標題</button>
      <button *ngIf="isEdit" (click)="cancelModify()">取消編輯</button>
    </span>
  </div>
</header>
