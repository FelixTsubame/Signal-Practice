<p *ngIf="isEdit">標題</p>
<input #tTitle *ngIf="isEdit" id="tTitle" type="text" size="70"  [(ngModel)]="article.title"
      (keyup.escape)="cancelAdd()">
<p *ngIf="isEdit">內文</p>
<input #tSummary *ngIf="isEdit" id="tSummary" type="text" size="70" [(ngModel)]="article.summary"
      (keyup.escape)="cancelAdd()">
<button *ngIf="!isEdit" (click)="isEdit=true">新增文章</button>
<button *ngIf="isEdit" (click)="addArticle(article)">確認新增</button>
<button *ngIf="isEdit" (click)="cancelAdd()">取消新增</button>
<article class="post" id="post{{idx}}" *ngFor="let article of articles(); let idx=index">
  <app-article-header [article]="article"
                      (delete)="onDelete(article)"
                      (titleChange)="onModify($event)"></app-article-header>
  <app-article-body [article]="article"></app-article-body>
</article>
